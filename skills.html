    <section class="general-all">

            <div class="col-sm-10 col-sm-offset-1 general">
                <h2 class="text-center">技能學習</h2>
                <p>
                    棒球是一項相當難以入門的運動，由於其具有高度危險性和規則複雜等特色，因此球員們必須更著重於技術層面的訓練，除了避免受傷以外更可以精實自己，練習是成就自己的不二法門，以下的影片皆取自中華民國棒球協會的基礎訓練教材。
                </p>
            </div>
        </div>
    </section>
